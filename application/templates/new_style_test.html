<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <nav class="navbar-expand-lg fixed-top">

        <ul class="navbar-nav mr-auto sidenav" id="navAccordion" style="margin: 0px;">
            <li>
                <a class="navbar-brand" href="#"><img style="left: 10px; top: 0px; height: 50px;"src="{{ url_for('static', filename='logo.png') }}"></a>
            </li>
            <li class="nav-item active">
                <button class="nav-link btn-primary" href="#">Home <span class="sr-only">(current)</span></button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn-primary" href="#">Item 1</button>
            </li>
            <li class="nav-item">
                <button
                    class="nav-link nav-link-collapse btn-primary"
                    href="#"
                    id="hasSubItems"
                    data-toggle="collapse"
                    data-target=".db-collapse"
                    aria-controls="collapseSubItems2"
                    aria-expanded="true"
                    >
                    База данных
                </button>
            <ul class="nav-second-level collapse db-collapse" id="collapseSubItems2" data-parent="#navAccordion">
                <li class="nav-item">
                    <button class="nav-link btn-primary" href="#">
                        <span class="nav-link-text">Поиск скважины</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-primary" href="{{ url_for('new_style_customer') }}">
                        <span class="nav-link-text">Дочернее общество</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-primary" href="#">
                        <span class="nav-link-text">Сервисные компании</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-primary" href="#">
                        <span class="nav-link-text">Оценка ГИС</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-primary" href="#">
                        <span class="nav-link-text">Оценка ГТИ</span>
                    </button>
                </li>
            </ul>
            </li>
            <li class="nav-item">
                <button class="nav-link btn-primary" href="#">Item 3</button>
            </li>
        </ul>

    </nav>
    <main class="content-wrapper">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/get_fields_list.js') }}"></script>
</html>
